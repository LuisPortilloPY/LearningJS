<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="seccion">
            <p  class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
            <p  class="parrafo" draggable="true" id="parrafo-2">1. Segundo</p>
        </div>
        <div class="seccion">
            <p  class="parrafo" draggable="true" id="parrafo-3">3. Tercero</p>
            <p  class="parrafo" draggable="true" id="parrafo-4">4. Cuarto</p>
        </div>
    </div>    

    <div class="container">
        <div class="img">
            <img src="img/ghost1.png" class="parrafoimg" alt="">
            <img src="img/ghost2.png" class="parrafoimg" alt="">
        </div>
        <div class="img">
            <img src="img/ghost3.png" class="parrafoimg" alt="">
            <img src="img/ghost4.png" class="parrafoimg" alt="">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
